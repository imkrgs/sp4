{% extends 'base.html' %}

{% block title %}TSM Profile{% endblock title %}

{% block body %}

      
      <section class="w-100 px-4 py-5 vh-100" style="border-radius: .5rem .5rem 0 0;">
        <style>
          .gradient-custom {
            /* fallback for old browsers */
            background: #f6d365;
  
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
  
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
          }
        </style>
<div class="row d-flex justify-content-center">
    <div class="col col-lg-7 mb-4 mb-lg-0">
      <div class="card" style="border-radius: .5rem;">
        <div class="row g-0">
          <div class="col-md-4 gradient-custom text-center text-white"
            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
            <img src="http://127.0.0.1:8000/static/images/profile-2.png" alt="avatar"
              class="img-fluid rounded-circle my-4" style="width: 200px;" />
              <br>
            <h5>{{tsm.first_name}} {{tsm.last_name}}</h5>
            <p>Technical Service Manager</p>
            
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
             <i class="bi-person" style="font-size: 2rem;"></i>
              <span style="font-size: 1.5rem; padding-left:7px;"><b>My Profile</b></span>
             
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Email</h6>
                  <p class="text-muted">{{tsm.email}}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>User Name</h6>
                  <p class="text-muted">{{tsm.username}}</p>
                </div>
              </div>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Phone</h6>
                  <p class="text-muted">9865434212</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Employee ID</h6>
                  <p class="text-muted">{{tsm.id}}</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock body %}
