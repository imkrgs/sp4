{% extends 'base.html' %}
{% block title %}Projects{% endblock title %}
{% block body %}
<!-- projects -->


<div class="header text-center h1 text-dark mt-5">Available Projects </div>


    <div class="container-fluid">
      <div class="row">
        {% for p in uproject %}
          <div class="card shadow-lg m-3" id="project-card" style="width: 18rem">
            <div class="badge bg-dark text-wrap m-2">
              <span class="text-center text-white">{{p.status}}</span> 
            </div>
            <img src="https://rtcdemo.s3.amazonaws.com/{{p.screenshot}}" class="card-img-top mt-2" alt="..." style="height: 25vh;">
            
            <div class="card-body">
              <h5 class="card-id">PID: {{p.id}}</h5>
              <h5 class="card-title">{{p.title}}</h5>
              <p class="card-text">
                {{p.description}}
              </p>
              <a href="http://127.0.0.1:8000/media/{{p.source}}" class="card-link text-black bg-dark text-white p-2 rounded-2">Download source code</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  <!-- project ends -->

{% endblock body %}
