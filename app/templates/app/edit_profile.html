{% extends 'app/dash_base.html' %}
 {% block content %}
<div class="content">
  <div class="container-fluid">
    <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-6 mb-3 mt-5">
          <div class="card bg-transparent">
            <div class="card-body rounded-2 bg-transparent">
              <div class="d-flex flex-column align-items-center text-center">
                <img
                  src="http://127.0.0.1:8000/static/images/profile-2.png"
                  alt="User"
                  class="rounded-circle"
                  width="150"
                />
                <div class="mt-3">
                  <h4>{{cuser.first_name}} {{cuser.last_name}}</h4>
                  <p class="text-secondary mb-1">TEK Systems Global Services</p>
                  <p class="text-muted font-size-sm"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 mt-5 bg-transparent">
          <div class="card mb-3 bg-transparent">
            <div class="card-body rounded-3 bg-transparent">
              <form action="/editResponse" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">First Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" value="{{cuser.first_name}}" name="fname"/>
                  </div>
                </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Last Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" value="{{cuser.last_name}}" name="lname"/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" value="{{cuser.email}}" name="email"/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Employee ID</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" value="{{cuser.id}}" disabled/>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">TSM</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" value="{{cuser.tsm}}" name="tsm"/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary text-center">
                  <input
                    type="submit"
                    class="btn px-4 bg-dark text-white"
                    value="Save Changes"
                  />
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
