{% extends 'app/dash_base.html' %}
{% block content %}

<!-- upload projects -->

{% if message %}
<script>
  swal("project uploaded !", "", "success");
</script>

{%endif%}
<div class="col rounded-3 upload">
<header class="h3 text-white text-center mt-3">Upload Project</header>
<form class="form mt-3" action="upload_project" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Project title</span>
    <input type="text" class="form-control" placeholder="Title" name="tittle" required>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Description</span>
    <textarea class="form-control" placeholder="Description" name="desc" required></textarea>
  </div>
  <div class="input-group mb-3" data-text="Select your file!">
    <span class="input-group-text" id="basic-addon1">screenshot</span>
    <input
      name="screenshot"
      type="file"
      class="form-control"
      multiple
      required
      data-browse-on-zone-click="true"
    />
  </div>
  <div class="input-group mb-3" data-text="Select your file!">
    <span class="input-group-text" id="basic-addon1">source code</span>
    <input
      name="source"
      type="file"
      class="form-control"
      required
      data-browse-on-zone-click="true"
    />
  </div>
  <div class="text-center"><button type="submit" class="btn bg-white mb-5">submit</button></div>
</form>
</div>
<!-- upload project ends -->
{% endblock %}
