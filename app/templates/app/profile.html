{% extends 'app/dash_base.html' %}
 {% block content %}

 {% if pupdate %}
  <script>
    swal("Good job!", "You Have Updated your Profile!", "success");
  </script>
  {% endif%}
<!-- profile -->
<div class="content">
  <div class="container-fluid">
    <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-6 mb-3 mt-5">
          <div class="card bg-transparent">
            <div class="card-body rounded-2 bg-transparent">
              <div class="d-flex flex-column align-items-center text-center">
                <img
                  src="http://127.0.0.1:8000/static/images/profile-2.png"
                  alt="Admin"
                  class="rounded-circle"
                  width="150"
                />
                <div class="mt-3">
                  <h4>{{cuser.first_name}} {{cuser.last_name}}</h4>
                  <p class="text-secondary mb-1">TEK Systems Global Services</p>
                  <p class="text-muted font-size-sm"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 mt-5 bg-transparent">
          <div class="card mb-3 bg-transparent">
            <div class="card-body rounded-3 bg-transparent">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name : </h6>
                </div>
                <div class="col-sm-9 text-secondary">{{cuser.first_name}} {{cuser.last_name}}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{cuser.email}}</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Employee ID</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{cuser.id}}</div>
              </div>
              <hr />
              <!-- <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">TSM</h6>
                </div>
                <div class="col-sm-9 text-secondary">{{cuser.tsm}}</div>
              </div>
              <hr /> -->
              <div class="row">
                <div class="col-sm-6  mt-2">
                  <a class="btn bg-dark text-white" style="width:10rem;" href="/edit_profile">Edit Profile</a>
                </div>
                <!-- <div class="col-sm-6 float-right mt-2">
                  <a class="btn bg-dark text-white" style="width:10rem;" href="/change_password">change password</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- profile ends  -->
{% endblock %}
